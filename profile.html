<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | Campus Cart</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
  <link rel="stylesheet" href="style.css">
  <style>
    .section-p1 { padding: 40px 80px; }
    .profile-container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .section-title {
      font-size: 24px;
      margin-bottom: 20px;
      color: #088178;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }
    .user-section, .product-section, .balance-section {
      margin-bottom: 40px;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .user-info img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-details input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .user-details button {
      background: #088178;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .pro-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .pro {
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .pro img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .des {
      padding: 10px;
      text-align: center;
    }
    .balance-box {
      background: #f0f4f8;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Header -->
<section id="header" class="section-p1">
  <a href="#"><img src="img/defi.png" class="logo" alt="Campus Cart Logo"></a>
  <div>
    <ul id="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="sell.html">Sell</a></li>
      <li><a class="active" href="profile.html">Profile</a></li>
    </ul>
  </div>
</section>

<!-- Profile -->
<section class="profile-container">
  <div id="login-warning" class="needs-login" style="display:none;">
    You must be logged in to view your profile. <a href="sell.html">Login here</a>.
  </div>
  <div id="profile-content" style="display:none;">

    <!-- USER DETAILS SECTION -->
    <div class="user-section">
      <div class="section-title">User Details</div>
      <div class="user-info">
        <div style="position: relative; cursor: pointer;">
          <img id="user-pic" src="img/profile.png" alt="User Profile">
          <input type="file" id="pic-upload" accept="image/*" style="display: none;">
        </div>
        <div class="user-details">
          <input type="text" id="user-name-input" placeholder="Full Name">
          <input type="email" id="user-email" placeholder="Email" readonly>
          <input type="text" id="user-phone" placeholder="Phone Number">
          <input type="text" id="user-address-input" placeholder="Address">
          <button id="save-changes">Save Changes</button>
        </div>
        <button class="signout-btn" id="btn-signout">Sign Out</button>
      </div>
    </div>

    <!-- BALANCE SECTION -->
    <div class="balance-section">
      <div class="section-title">Balance Summary</div>
      <div class="balance-box">
        Wallet Balance: ₹<span id="wallet-balance">0</span><br>
        Total Products Posted: <span id="total-posted">0</span>
      </div>
    </div>

    <!-- PRODUCT SECTION -->
    <div class="product-section">
      <div class="section-title">Posted Products</div>
      <div class="pro-container" id="product-list"></div>
    </div>

  </div>
</section>

<!-- Footer -->
<footer class="section-p1">
  <!-- same footer as before -->
</footer>

<script type="module">
import { auth, onAuthStateChanged } from "./auth.js";
const API_URL = "https://sheetdb.io/api/v1/oyfbwin1f16yb";

async function fetchSheetProducts() {
  const res = await fetch(API_URL);
  return await res.json();
}

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    document.getElementById('login-warning').style.display = 'block';
    document.getElementById('profile-content').style.display = 'none';
    return;
  }

  document.getElementById('profile-content').style.display = 'block';
  document.getElementById('user-email').value = user.email;
  document.getElementById('user-name-input').value = user.displayName || "";
  document.getElementById('user-pic').src = user.photoURL || "img/profile.png";

  const allProducts = await fetchSheetProducts();
  const userProducts = allProducts.filter(p => p.userEmail === user.email);
  document.getElementById('total-posted').textContent = userProducts.length;

  const container = document.getElementById("product-list");
  container.innerHTML = userProducts.length ? userProducts.map(p => `
    <div class="pro">
      <img src="${p.image}" alt="${p.name}">
      <div class="des">
        <span>${p.category}</span>
        <h5>${p.name}</h5>
        <div>${'<i class="fas fa-star"></i>'.repeat(5)}</div>
        <h4>₹${p.variant1_price || p.price}</h4>
        <p>Status: ${p.status || 'Available'}</p>
      </div>
    </div>`).join('') : '<p>No products posted yet.</p>';
});
</script>
</body>
</html>
